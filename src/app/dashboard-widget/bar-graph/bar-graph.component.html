<div class="dash-bar-graph-holder mat-elevation-z4 " >
  <div fxLayoutAlign="space-around stretch" fxLayoutWrap>
    <mat-card>
      <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQgdnvub9EGnYWEDE2MwecFTN25CBDde5yCb0svxjZNt6BqyTpE8PEeAU7vMLIm-SUdD0&usqp=CAU" alt="Photo of a Shiba Inu" style="max-height: 118%;
      height: 227px;border-radius: 16px;">
      <mat-card-actions fxLayout="row">
        <div fxFlex="60" style="margin: auto;">
          <img class="avatar" [src]="currentUser?.photoURL || 'assets/images/avatars/hari.jpg'">
          <span class="name" fxHide fxShow.gt-xs style="margin: 15px 8px;">Name</span>
        </div>
        <div fxFlex="27">
          <button mat-fab class="favorite-btn" (click)="incCount()">
            <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
          </button>
          <span class="name" fxHide fxShow.gt-xs style="margin: 15px 8px;">{{count}}</span>
        </div>
        <div fxFlex="27">
          <button mat-fab class="chat-btn">
            <mat-icon class="space">chat</mat-icon>
          </button>
          <span class="name" fxHide fxShow.gt-xs style="margin: 15px 8px;">34</span>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
